 <html>

 
 <head>
    <title>Signup form</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <head>
<body>
 <div class="container"> 
  
        <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >

                            
                       
                

                        {% block content %}
                        <form method="post" action="."  class="form-horizontal">{% csrf_token %}
                            {%include 'UserAccount/form-template.html'%}
                            
                       
                       <div class="form-group">

                                    <div class="col-sm-12 controls col-md-offset-3 col-md-9">
                                      <input type="submit" value=" Signup" name="submit"/><br />
                                     
                                    </div>
                                </div>
                        
                        </form>
                        {% endblock %}
                                
                        
                          
                         </div>
                    </div>

               
               
         </div>
     </div>
         </body> 
         </html>
